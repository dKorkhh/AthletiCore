<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/auth/register}" th:object="${userDto}" method="post">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{fullName.firstName}" required>
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{fullName.lastName}" required>
        </div>

        <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" th:field="*{fullName.middleName}">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>

</body>
</html>
